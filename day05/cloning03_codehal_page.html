<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Slider Animated</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
        *{
            margin: 0; padding: 0;
            box-sizing: border-box;
            font-family: "Ubuntu", sans-serif;
        }
        .header{
            position: fixed;
            top: 0; left: 0; width: 100%; padding: 30px 80px;
            /* background-color: slateblue; */
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .logo{
            font-size: 30px; font-weight: 700;
            color: white;
            text-decoration: none;
        }
        .navbar ul li{
            list-style: none;
            float: left;
        }
        .navbar a{
            color: white;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            margin-left: 50px;
        }
        .container{
            position: relative;
            width: 100%; height: 100vh;
        }
        .bg-slide,
        .bg-slide .cirlce,
        .bg-slide .cirlce img,
        .circle-darktransp{
            position: absolute;
            width: 100%; height: 100%;
        }
        .bg-slide{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bg-slide .cirlce{
            pointer-events: none;
            user-select: none;
        }
        .bg-slide .cirlce.large,
        .circle-darktransp{
            clip-path: circle(50% at 50% 50%);
        }
        .bg-slide .cirlce.small{
            clip-path: circle(30% at 50% 50%);
            z-index: 12;
        }
        .bg-slide .cirlce img{
            object-fit: cover;
            transform: rotate(0deg) scale(2);
        }
        .circle-darktransp{
            background-color:rgba(0, 0, 0, 0.1);
        }
        .bg-slide .content-text{
            position: absolute;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content-text .place h1,
        .content-text .country h2{
            color: white;
            text-transform: uppercase;
        }
        .content-text .place h1{
            font-size: 60px;
            letter-spacing: 80px;
            margin-right: -80px;
            background-color: salmon;
        }
        .content-text .country h2{
            font-size: 50px;
            letter-spacing: 30px;
            margin-right: -30px;
            background-color: seagreen;
        }
    </style>
    <!--jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        })
    </script>
</head>
<body>
    <div class="header">
        <a href="#" class="logo">Logo</a>

        <div class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
    
    <div class="container">
        <div class="bg-slide">
            <div class="cirlce bg">
                <img src="./images/img1.jpg">
            </div>
            <div class="cirlce large">
                <img src="./images/img1.jpg">
            </div>
            <div class="cirlce small">
                <img src="./images/img1.jpg">
            </div>
            <div class="content-text">
                <div class="place">
                    <h1>pyramids</h1>
                </div>
                <div class="country">
                    <h2>egypt</h2>
                </div>
            </div>
        </div>
        <div class="circle-darktransp"></div>
    </div>
    <script>

    </script>
</body>
</html>
