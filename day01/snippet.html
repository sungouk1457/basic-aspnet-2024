<!DOCTYPE html><!--HTML5 문서타입 태그-->
<html lang="ko"><!--기본적으로 HTML 문서의 가장 바깥을 구성-->
<head><!--화면에 안나타나는 문서의 설정-->
    <meta charset='utf-8'><!--문서특징 선언, 유니코드 utf-8로 문서를 만들겠다. 국제어사용가능-->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'><!--인터넷익스플로러에 문제가 많으니까 엣지로 호환시키겠다-->
    <title>웹브라우저 탭에 나오는 제목</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'><!--응답형웹(Responsive Web)을 선언-->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'><!--css 디자인을 다른파일(main.css)에 지정. 현재 main.css가 없음. 오류는 안남-->
    <script src='main.js'></script><!--javascript도 다른 파일(main.js)에 지정. 현재 없음, 오류는 안남-->
</head>
<body><!--화면에 나타나는 문서 구성-->
    <h1>Hello, HTMl5</h1><!--헤딩(제목1~제목6)-->
    <h2>Hading2</h2>
    <h3>Hading3</h3>
    <h4>Hading4</h4>
    <h5>Hading5</h5>
    <h6>Hading6</h6>
</body>
</html>
