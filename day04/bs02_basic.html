<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>부트스트랩 01</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--Bootstrap css 위치-->

    <style>
        .cgrid{

    </style>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col cgrid">

            </div>
            <div class="col cgrid">

            </div>
            <div class="col cgrid">
                Grid03
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-6 cgrid">
                Grid01
            </div>
            <div class="col-4 cgrid">
                Grid02
            </div>
            <div class="col-2 cgrid">
                Grid03
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col cgrid">
                Grid01
            </div>

                Grid02
            </div>
            <div class="col cgrid">
                Grid03
            </div>
        </div>
    </div>
    <br>
    <div class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2 cgrid">
                Grid01
            </div>
            <div class="col-md-auto cgrid">
                Variable with Content
            </div>
            <div class="col col-lg-2 cgrid">
                Grid03

        </div>
        <div class="row">

            </div>

            </div>

                Grid03
            </div>
        </div>

    <br>
    <div class="grid text-center">
        <div class="g-col-6 cgrid">g-col</div>
        <div class="g-col-6 cgrid">g-col</div>
    </div>

    <!--Bootstrap js는 항상 여기 위치-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
