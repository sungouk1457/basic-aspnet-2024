        $(document).ready(function(){
            $('h1').css('color','white');
            $('h1').css('backgroundColor','darkblue');

            var charset = $('meta').attr('charset');
            console.log(charset);

            //setAttribute()
            $('img').attr('src','https://via.placeholder.com/50x100');
            //$('img').attr('width','100px');
            //$('img').attr('height','100px');

            $('img').attr({
                src:function(index){
                    var size = (index +1) * 100;
                    return 'https://via.placeholder.com/' + size + 'x100';
                }
            })

            $('.box').css('margin',10);
            $('.box').css('width',90);
            $('.box').css('height',90);
            $('.box').css('backgroundColor','cyan');
            $('.box').css('float','left');
            });
    </script>
