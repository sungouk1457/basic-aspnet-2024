<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS 이벤트</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = function(event){
            var btnNormal = document.getElementById('btnNormal');

            btnNormal.onclick = function(event){
                console.log(event);
                alert('그래도 가장 일반적인 이벤트처리');
            }

            var link = document.getElementById('link');
            link.onclick = function(){
                return false; //이벤트 제거
            } //링크를 눌러도 네이버 창이 안뜸 
        }
    </script>
</head>
<body>
    <!--인라인 이벤트 or 함수호출은 쓰지 말 것-->
    <button id="btnNormal">클릭</button>
    <a id="link" href="https://www.naver.com" target="_blank">네이버</a>
</body>
</html>
